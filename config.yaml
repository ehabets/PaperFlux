openai:
  api_key: "ENV:OPENAI_API_KEY"
  model: "gpt-5-mini-2025-08-07"

ui:
  detail_level: "medium"
  max_output_tokens: 8192
  highlight_colors: # Ensure these keys match the default keys in extraction_categories or are updated by user
    contributions: [1.0, 1.0, 0.0]
    limitations:   [1.0, 0.6, 0.0]
    claims:        [0.4, 0.6, 1.0]
    evidence:      [0.0, 0.8, 0.3]
    # Example: if user adds a "future_work" category, they should add a color for it here too
    # future_work: [0.5, 0.0, 0.5] 

extraction_categories:
  categories:
    contributions: "Significant advancements, novel methods, or key findings presented in the paper."
    limitations: "Identified shortcomings, constraints, or areas where the research or methodology falls short."
    claims: "Specific assertions or hypotheses made by the authors that are central to the paper's arguments."
    evidence: "Data, experimental results, or logical arguments provided to support the claims made."
    # Example of adding a new category with a longer description:
    # methodology: "Detailed explanation of the research methods, experimental setup, datasets used, and analytical techniques employed by the authors."
    # future_work: "Suggestions or plans for future research directions, open questions, or potential extensions of the current work as stated by the authors."

matching:
  token:
    per_line: false

rag:
  category_prompt_file: "prompts/rag_category_prompt.j2"
  summary_prompt_file: "prompts/rag_summary_prompt.j2"
